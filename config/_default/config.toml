#    name = "manifest"
#    baseName = "manifest"
#    mediaType = "application/manifest+json"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[build]
  writeStats = true
